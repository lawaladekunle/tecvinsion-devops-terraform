server {
    listen 80;
    server_name localhost;

    location / {
        # Your normal site configuration, if needed
        root /usr/share/nginx/html;
        index index.html;
    }

    # Enable stub_status for monitoring
    location /stub_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;   # Allow Prometheus to scrape from within the pod
        deny all;
    }
}