apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tecvinson-app  
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 861276076873.dkr.ecr.us-east-1.amazonaws.com/nginx:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"